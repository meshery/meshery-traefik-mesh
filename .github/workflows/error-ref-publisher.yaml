name: Meshkit Error Codes Utility Runner
on:
  push:
    branches:
      - 'master'
    paths:
      - '**.go'

jobs:
  Update-error-codes:
    name: Error codes utility
    if: github.repository == 'meshery/meshery-traefik-mesh'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # token here with write access to meshery-traefik-mesh repo
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          ref: 'master'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Run utility
        run: |
          go get github.com/layer5io/meshkit/cmd/errorutil
          go run github.com/layer5io/meshkit/cmd/errorutil -d . update --skip-dirs meshery -i ./helpers -o ./helpers
      # to update errorutil* files in meshery-traefik-mesh repo
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_name: l5io
          commit_user_email: ci@layer5.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_options: '--signoff'
          commit_message: "run error codes utility"
          file_pattern: helpers/ **error.go

      # to push changes to meshery docs
      - name: Checkout meshery
        uses: actions/checkout@v3
        with:
          repository: 'meshery/meshery'
          # token with write access to meshery repository
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          path: 'meshery'
          ref: 'master'

      - name: Update docs
        run: |
          echo '{ "errors_export": "" }' | jq --slurpfile export ./helpers/errorutil_errors_export.json '.errors_export = $export[0]' > ./meshery/docs/_data/errorref/traefik-mesh_errors_export.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: ./meshery
          commit_user_name: l5io
          commit_user_email: ci@layer5.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_options: '--signoff'
          commit_message: '[Docs] Error Code Reference: Meshery Adapter for Traefik-mesh updated'
          file_pattern: docs/
